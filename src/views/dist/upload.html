
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
  </head>
  <title> | </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
  <body> 
    <header><a class="header__logo" href="/"><i class="fab fa-youtube"></i></a>
      <nav> 
        <ul> 
          <li> <a href="/search"><i class="fas fa-search"></i></a></li>
          <li><a href="/login">Login</a></li>
          <li><a class="header__btn" href="/join">Join</a></li>
        </ul>
      </nav>
    </header>
    <main> 
      <div> 
        <video id="preview"></video>
        <button id="startBtn">Start Recoding</button>
      </div>
      <form method="POST" enctype="multipart/form-data">
        <label for="video">Video File </label>
        <input type="file" accept="video/*" required="required" id="video" name="video"/>
        <input name="title" placeholder="Title" required="required" type="text" maxlength:="maxlength:" 80="80"/>
        <input name="description" placeholder="Description (Enter at least 20 texts)" required="required" type="text" minlength:="minlength:" 20="20"/>
        <input name="hashtags" placeholder="Hashtags, separated by comma." required="required" type="text"/>
        <input type="submit" value="Upload Video"/>
      </form>
    </main>
    <footer>&copy; 2023 Wetube  </footer>
  </body>
  <script src="/static/js/main.js"> </script>
  <script src="/static/js/recoder.js"> </script>
</html>
